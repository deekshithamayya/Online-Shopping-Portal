<!DOCTYPE HTML>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <title>sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	function validate(){
		$("#error").text("");
		var un=$("#username").val();
		var pw=$("#password").val();
		var rpw=$("#repassword").val();
if(pw != rpw) {
	$("#error").text("*Passwords do not match");
	$("#password").val("");
	$("#repassword").val("");
}
else{
	var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    	if((this.responseText).trim()=="exists"){
    		$("#error").text("*Username already exists");
    	}
    	if((this.responseText).trim()=="notexists"){
    		window.location.href = "main.html";
    	}
    }
  };
     xhttp.open("GET", "http://localhost/osp/signupform.php?userid="+un+"&password="+pw, true);
xhttp.send();

}

	}

</script>
<style>
	body{ 
	width: 100%;
	background-color: black;
	background-image: url("clothes/signupBG.jpg");
	}
	.container-fluid{
		font-size: 30px;
		width:40%;
		margin-left: 30%;

		margin-top: 10vh;
		margin-bottom:10vh;
		border:10px solid black;
		background-color: white;
		font-weight: bold;
		padding: 20px;
	}
	input{
		text-align: center;
		width: 100%;
		border:5px solid black;

	}
	#error{
		color: red;
		font-size:20px;
	}
	



</style>
<body>
<div class="container-fluid">
<div id="error"></div>Username:<br><input type="text" id="username" name="username" required><br>
	Password:<br><input type="password" name="password" id="password" required><br>
	Re-type password:<br><input type="password" id="repassword" name="repassword" required><br>
	<br>
	<button onclick="validate()">Sign Up</button>



</div>





</body>
